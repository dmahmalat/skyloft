apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-404
  namespace: core-services
  labels:
    chart: {{ include "traefik-resources.chart" . }}
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`{host:.+}`)
    priority: 1
    middlewares:
    - name: redirect-404
      namespace: core-services
    services:
    - kind: Service
      name: errorpages
      port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-404
  namespace: core-services
  labels:
    chart: {{ include "traefik-resources.chart" . }}
spec:
  redirectRegex:
    regex: ".*"
    replacement: https://{{ .Values.notFound.host }}{{ .Values.notFound.path }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-404
  namespace: core-services
  labels:
    chart: {{ include "traefik-resources.chart" . }}
spec:
  tls:
  - secretName: {{ .Values.ingress.cert }}
  rules:
  - host: {{ .Values.notFound.host }}
    http:
      paths:
      - path: {{ .Values.notFound.path }}
        pathType: Prefix
        backend:
          service:
            name: errorpages
            port:
              number: 80