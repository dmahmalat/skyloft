replicaCount: 2

hpa:
  minReplicas: 2

deployment:
  name: coredns

service:
  name: kube-dns

serviceAccount:
  name: coredns
  create: true

prometheus:
  service:
    enabled: true

autoscaler:
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

