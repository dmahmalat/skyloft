configs:
  params:
    "server.insecure": true
  cm:
    "timeout.reconciliation": 60s
    "resource.customizations": |
      argoproj.io/Application:
        health.lua: |
          hs = {}
          hs.status = "Progressing"
          hs.message = "LOL"
          return hs

controller:
  replicas: 2

server:
  replicas: 2
  autoscaling:
    minReplicas: 2

repoServer:
  replicas: 2
  autoscaling:
    minReplicas: 2

applicationSet:
  replicaCount: 2

global:
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule