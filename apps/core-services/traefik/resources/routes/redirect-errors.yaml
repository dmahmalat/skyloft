apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-errors
  namespace: core-services
spec:
  entryPoints:
  - web
  - websecure
  tls:
    secretName: cert-dev.skyloft.cc
  routes:
  - kind: Rule
    match: HostRegexp(`{host:.+}`)
    priority: 1
    middlewares:
    - name: redirect-https
      namespace: core-services
    - name: redirect-subdomains
      namespace: core-services
    services:
    - kind: Service
      name: errorpages
      port: 80