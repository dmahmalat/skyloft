apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-404
  namespace: core-services
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`{host:.+}`)
    priority: 1
    middlewares:
    - name: redirect-404
      namespace: core-services
    services:
    - kind: Service
      name: errorpages
      port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-404
  namespace: core-services
spec:
  redirectRegex:
    regex: ".*"
    replacement: "https://dev.skyloft.cc/notfound"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-404
  namespace: core-services
spec:
  tls:
  - secretName: cert-dev.skyloft.cc
  rules:
  - host: dev.skyloft.cc
    http:
      paths:
      - path: /notfound
        pathType: Prefix
        backend:
          service:
            name: errorpages
            port:
              number: 404 #Non existant: used to force a 404 page.