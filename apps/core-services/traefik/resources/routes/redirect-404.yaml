apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-404
  namespace: core-services
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: HostRegexp(`{host:.+}`)
    priority: 1
    middlewares:
    - name: redirect-errors
      namespace: core-services
    services:
    - kind: Service
      name: errorpages
      port: 80