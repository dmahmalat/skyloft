deployment:
  replicas: 2

fullnameOverride: traefik

additionalArguments:
  - "--api.insecure=true"
  - "--entrypoints.web.http.middlewares=core-services-redirect-https@kubernetescrd"
  - "--entrypoints.web.http.middlewares=core-services-strip-prefix@kubernetescrd"
  - "--entrypoints.websecure.http.middlewares=core-services-strip-prefix@kubernetescrd"
  - "--entrypoints.web.http.middlewares=core-services-redirect-errors@kubernetescrd"
  - "--entrypoints.websecure.http.middlewares=core-services-redirect-errors@kubernetescrd"

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress:
    publishedService:
      enabled: true

tolerations:
- key: CriticalAddonsOnly
  operator: Exists
- key: node-role.kubernetes.io/control-plane
  operator: Exists
  effect: NoSchedule
- key: node-role.kubernetes.io/master
  operator: Exists
  effect: NoSchedule