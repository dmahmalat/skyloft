fullnameOverride: cockroachdb

conf:
  cluster-name: skyloft

storage:
  persistentVolume:
    size: 5Gi

service:
  public:
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: core-services-cockroachdb@kubernetescrd

init:
  jobAnnotations:
    argocd.argoproj.io/hook: Sync
  provisioning:
    enabled: true
    users:
    - name: Larry
      password: notreal
    databases:
    - name: vault
      owners:
      - Larry
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

statefulset:
  replicas: 4
  tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule