apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockroachdb
  namespace: core-services
spec:
  tls:
  - secretName: cert-db.dev.skyloft.cc
  rules:
  - host: db.dev.skyloft.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cockroachdb-public
            port:
              number: 8080