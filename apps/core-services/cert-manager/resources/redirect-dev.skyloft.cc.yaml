apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-test
  namespace: core-services
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: core-services-redirect-test@kubernetescrd
spec:
  rules:
  - host: "potate.dev.skyloft.cc"

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-test
  namespace: core-services
spec:
  redirectRegex:
    permanent: true
    regex: "^(.)*"
    replacement: "https://google.com"

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: redirect-test
  namespace: core-services
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`^.*\.dev\.skyloft\.cc$`)
      middlewares:
        - name: redirect-test
          namespace: core-services
      services:
        - kind: TraefikService
          name: noop@internal