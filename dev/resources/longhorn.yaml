apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-resources
  namespace: core-services
spec:
  project: core-services
  sources:
  - repoURL: https://github.com/dmahmalat/skyloft.git
    targetRevision: HEAD
    path: apps/core-services/longhorn/ingress
  - repoURL: https://github.com/dmahmalat/skyloft.git
    targetRevision: HEAD
    path: apps/core-services/longhorn/resources
    directory:
      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: core-services
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true