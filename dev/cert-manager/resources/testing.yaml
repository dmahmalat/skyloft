---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dev.skyloft.cc
  namespace: core-services
spec:
  dnsNames:
    - dev.skyloft.cc
  secretName: dev.skyloft.cc
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: core-services
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`dev.skyloft.cc`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  # Use the secret generated by cert-manager
  tls:
    secretName: dev.skyloft.cc