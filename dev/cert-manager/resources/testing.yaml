---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dev.skyloft.cc
  namespace: core-services
spec:
  dnsNames:
    - dev.skyloft.cc
  secretName: dev.skyloft.cc
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: core-services
spec:
  tls:
  - secretName: dev.skyloft.cc
  rules:
  - host: dev.skyloft.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 80