apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: core-services
spec:
  project: default
  sources:
  - repoURL: https://github.com/dmahmalat/skyloft.git
    targetRevision: HEAD
    path: dev/core-services/argocd/ingress
  destination: 
    server: https://kubernetes.default.svc
    namespace: core-services
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true