apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skyloft-dev-helm
  namespace: core-services
spec:
  project: core-services
  source:
    repoURL: https://github.com/dmahmalat/skyloft.git
    targetRevision: HEAD
    path: dev/helm
  destination: 
    server: https://kubernetes.default.svc
    namespace: core-services
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skyloft-dev-resources
  namespace: core-services
spec:
  project: core-services
  source:
    repoURL: https://github.com/dmahmalat/skyloft.git
    targetRevision: HEAD
    path: dev/resources
  destination: 
    server: https://kubernetes.default.svc
    namespace: core-services
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true